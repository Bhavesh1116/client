
<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-20">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="Oldies Grill & Lounge - A Premium Dining Experience." />
    <title>Oldies Grill & Lounge | 5-Star Dining</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'oldies-black': '#0a0a0a',
              'oldies-red': '#C62828',
              'oldies-gold': '#D4AF37',
              'oldies-white': '#ffffff',
              'oldies-offwhite': '#fcfcfc',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'fade-up': 'fadeUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fadeIn 1.8s ease-out forwards',
              'scale-slow': 'scaleSlow 20s linear infinite alternate',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(60px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleSlow: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0a0a0a; color: white; cursor: default; }
      
      /* Scroll Reveal Classes */
      .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal.active { opacity: 1; transform: translateY(0); }
      
      /* Staggered Delay */
      .stagger-1 { transition-delay: 100ms; }
      .stagger-2 { transition-delay: 200ms; }
      .stagger-3 { transition-delay: 300ms; }
      
      /* Luxury Background Gradient */
      .luxury-overlay { 
        background: linear-gradient(180deg, rgba(10,10,10,0.7) 0%, rgba(10,10,10,0.3) 50%, rgba(10,10,10,0.9) 100%); 
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }

      ::selection { background: #D4AF37; color: black; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased overflow-x-hidden">
    <div id="root"></div>
    <script>
      // Intersection Observer for Reveal Animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.15 });

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
      });
      
      // Update observer on dynamic changes if needed
      const observerMutation = new MutationObserver(() => {
        document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
      });
      observerMutation.observe(document.body, { childList: true, subtree: true });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
